<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyGo - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            /* Light theme (default) */
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --success-color: #4caf50;
            --danger-color: #f44336;
            --light-bg: #f8f9fa;
            --container-bg: white;
            --dark-text: #333;
            --medium-text: #555;
            --light-text: #777;
            --border-color: #e5e5e5;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        /* Dark theme */
        html[data-theme='dark'] {
            --primary-color: #6c7fff;
            --secondary-color: #8257e6;
            --success-color: #5cb85c;
            --danger-color: #ff5252;
            --light-bg: #121212;
            --container-bg: #1e1e1e;
            --dark-text: #f0f0f0;
            --medium-text: #aaaaaa;
            --light-text: #888888;
            --border-color: #333333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .container {
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transform: translateY(0);
            transition: var(--transition);
            max-width: 450px;
            margin: 40px auto;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
        }
        
        h1 {
            color: var(--dark-text);
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--medium-text);
            font-weight: 500;
        }
        
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-sizing: border-box;
            transition: var(--transition);
            font-size: 1rem;
            font-family: inherit;
            background-color: var(--container-bg);
            color: var(--dark-text);
        }
        
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
            margin-top: 10px;
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .flash-messages {
            margin-bottom: 30px;
        }
        
        .flash-message {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.4s ease;
        }
        
        .flash-message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
        
        .flash-message.error {
            background-color: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .app-title {
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: 1px;
            font-size: 2.5rem;
            text-align: center;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: var(--medium-text);
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }

        /* Theme toggle styles */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--medium-text);
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            border-radius: 12px;
            background-color: var(--border-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .toggle-knob {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffa500;
        }

        html[data-theme='dark'] .toggle-knob {
            left: 28px;
            background-color: var(--secondary-color);
            color: white;
        }

        .theme-icon {
            font-size: 0.8rem;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <span class="theme-label">Theme</span>
        <div class="toggle-switch" id="themeToggle">
            <div class="toggle-knob">
                <i class="fas fa-sun theme-icon"></i>
            </div>
        </div>
    </div>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash-message {{ category }}">
                <i class="fas fa-{% if category == 'success' %}check-circle{% else %}exclamation-circle{% endif %}"></i>
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        
        <div class="app-title">KeyGo</div>
        <h1>Login</h1>
        
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
        
        <div class="register-link">
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </div>
    </div>
    
    <script>
        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const htmlElement = document.documentElement;
            
            // Check for saved theme preference or use default
            const savedTheme = localStorage.getItem('theme') || 'light';
            htmlElement.setAttribute('data-theme', savedTheme);
            
            // Set the toggle position based on current theme
            updateToggleIcon();
            
            // Toggle theme when switch is clicked
            themeToggle.addEventListener('click', function() {
                const currentTheme = htmlElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                htmlElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                updateToggleIcon();
            });
            
            function updateToggleIcon() {
                const currentTheme = htmlElement.getAttribute('data-theme');
                const toggleKnob = document.querySelector('.toggle-knob');
                const iconElement = toggleKnob.querySelector('i');
                
                if (currentTheme === 'dark') {
                    iconElement.className = 'fas fa-moon theme-icon';
                } else {
                    iconElement.className = 'fas fa-sun theme-icon';
                }
            }
        });
        
        // Automatically remove flash messages after 5 seconds
        window.addEventListener('load', function() {
            setTimeout(function() {
                const flashMessages = document.querySelectorAll('.flash-message');
                flashMessages.forEach(msg => {
                    msg.style.opacity = '0';
                    msg.style.transform = 'translateY(-20px)';
                    setTimeout(() => {
                        msg.remove();
                    }, 400);
                });
            }, 5000);
        });
    </script>
</body>
</html>
